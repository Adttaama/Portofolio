    <!-- contact -->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3 mt-5">
          <div class="col mt-5">
            <h2>contact me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
              <strong>Terima Kasih!</strong> Pesan anda sudah terkirim.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="adttaama-contact">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nama Lengkap </label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
              </div>
              <div class="mb-3">
                <label for="Pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>

              <button type="submit" class="btn-kirim btn-primary">Send</button>
              <button class="btn-loading btn-primary d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

        ></path>

    <!-- font awesome -->

    <!-- bootstrap -->
    <!-- GSAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
      // use a script tag or an external JS file
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(TextPlugin);
        gsap.from(".present", { duration: 2, opacity: 0, x: -100, ease: "back" });
        gsap.to(".lead", { duration: 2.5, delay: 1.5, text: "Web Developer | Freelancer" });
      });
    </script>
    <!-- GSAP JS -->
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Manual JS -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwmW0Ix7p1fuVKqdF6245EHc2C7CjpY4dv9VCT6A_oWiMZAgdWi5SwVvzEaGiKEWAE0/exec";
      const form = document.forms["adttaama-contact"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const alert = document.querySelector(".alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            alert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
